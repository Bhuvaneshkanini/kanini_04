<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        
         tbody tr:nth-child(even){
            background-color: blue;
        }
        tbody tr:nth-child(odd){
            background-color:rgb(238, 255, 0)
        }
        li:nth-child(odd){
            background-color: aquamarine;
        }
        ol li:nth-child(even){
            background-color: brown;
        }
    </style>
</head>
<body>
    <table border="2" align="center">
        <thead>
            <tr>
                <td><h1>No.</h1></td>
                <td><h1>Names</h1></td>
            </tr>
        </thead>
        <tbody>
        <tr id="odd">
            <td>1.</td>
            <td>Bhuvi</td>
        </tr>
        <tr id="even">
            <td>2.</td>
            <td>Chaitanya</td>
        </tr>
        <tr id="odd">
            <td>3.</td>
            <td>Santosh</td>
        </tr>
        <tr id="even">
            <td>4.</td>
            <td>Abhinav</td>
        </tr>
        </tbody>
        <ol>
            <li>Python</li>
            <li>JavaScript</li>
            <li>C++</li>
        </ol>
    </table>
</body>
</html>
